<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>글 상세보기</title>
</head>
<body>
<div class="container">
    <div th:each="board : ${board}">
        <table>
            <thead>
            <tr>
                <th>제목</th>
                <th th:text="${board.title}"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>내용</th>
                <td th:text="${board.content}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{/boards/update/{id}(id=${board.id})}">
                <button>글 수정하기</button>
            </a>
            <form th:action="@{/boards/delete/{id}(id=${board.id})}" th:method="delete">
                <button type="submit">글 삭제하기</button>
            </form>
        </div>
        </br>
    </div>
</div> <!-- /container -->
</body>
</html>
